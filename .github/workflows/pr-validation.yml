name: PR Validation

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        version: "latest"
    
    - name: Set up Python
      run: uv python install 3.14
    
    - name: Verify Python version matches latest stable
      run: |
        CURRENT_VERSION=$(uv run python --version | cut -d' ' -f2 | cut -d'.' -f1,2)
        REQUIRED_VERSION="3.14"
        if [ "$CURRENT_VERSION" != "$REQUIRED_VERSION" ]; then
          echo "❌ Python version mismatch: using $CURRENT_VERSION but required $REQUIRED_VERSION"
          echo "Please update .github/workflows/pr-validation.yml and pyproject.toml to use Python $CURRENT_VERSION"
          exit 1
        fi
        echo "✅ Using Python $CURRENT_VERSION (latest stable)"
    
    - name: Install dependencies
      run: uv sync --all-extras
    
    - name: Install shellcheck
      run: sudo apt-get update && sudo apt-get install -y shellcheck
    
    - name: Run shell script tests
      run: ./test-my-tracks-server
    
    - name: Check import sorting with isort
      run: uv run isort --check-only --diff my_tracks config

    - name: Check type annotations with Pyright
      run: |
        uv run pyright
        echo "✅ All type annotations are complete and correct"

    - name: Check for pending migrations
      run: |
        uv run python manage.py makemigrations --check --dry-run
    
    - name: Run migrations
      run: uv run python manage.py migrate
    
    - name: Run tests
      run: uv run pytest --verbose --cov=my_tracks --cov-report=term-missing

    - name: Check coverage threshold
      run: |
        uv run pytest --cov=my_tracks --cov-fail-under=90 --cov-report=term-missing
